    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="text-center notification" id="notify">
      Appointment added to <code>localStorage</code>
    </section>

      <!-- 9:00 -->
      <div id="time-9" class="row force-height">
        <div class="col-12 col-md-1 col-lg-1 hour">9AM</div>
        <textarea
          name="info-9"
          id="plan-9"
          cols="30"
          rows="10"
          class="col-12 col-md-10 col-lg-10 text-input"
        ></textarea>
        <button class="col-12 col-md-1 col-lg-1 saveBtn">Submit</button>
      </div>
