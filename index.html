<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="text-center notification" id="notify"></section>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Row 1 -->
      <div id="time-9" class="row time-block">
        <div class="col-1 hour"><p>9</p></div>
        <div class="col-10" id="info-9"><p>Event info</p></div>
        <div class="col-1 saveBtn"><p>submit button</p></div>
      </div>
      <!-- Row 2 -->
      <div id="time-10" class="row time-block">
        <div class="col-1 hour">10</div>
        <div class="col-10" id="info-10"></div>
        <div class="col-1 saveBtn"></div>
      </div>
      <!-- Row 3 -->
      <div id="time-11" class="row time-block">
        <div class="col-1 hour">11</div>
        <div class="col-10" id="info-11"></div>
        <div class="col-1 saveBtn"></div>
      </div>
      <!-- Row 4 -->
      <div id="time-12" class="row time-block">
        <div class="col-1 hour">12</div>
        <div class="col-10" id="info-12"></div>
        <div class="col-1 saveBtn"></div>
      </div>
      <!-- Row 5 -->
      <div id="time-13" class="row time-block">
        <div class="col-1 hour">1</div>
        <div class="col-10" id="info-1"></div>
        <div class="col-1 saveBtn"></div>
      </div>
      <!-- Row 6 -->
      <div id="time-14" class="row time-block">
        <div class="col-1 hour">2</div>
        <div class="col-10" id="info-2"></div>
        <div class="col-1 saveBtn"></div>
      </div>
      <!-- Row 7 -->
      <div id="time-15" class="row time-block">
        <div class="col-1 hour">3</div>
        <div class="col-10" id="info-3"></div>
        <div class="col-1 saveBtn"></div>
      </div>
      <!-- Row 8 -->
      <div id="time-16" class="row time-block">
        <div class="col-1 hour">4</div>
        <div class="col-10" id="info-4"></div>
        <div class="col-1 saveBtn"></div>
      </div>
      <!-- Row 9 -->
      <div id="time-17" class="row time-block">
        <div class="col-1 hour">5</div>
        <div class="col-10" id="info-5"></div>
        <div class="col-1 saveBtn"></div>
      </div>
      <!-- Container end -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
